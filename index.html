<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="title">
        Etch a Sketch
    </div>
    <div class="pick-choose">
        <div class="color-sel-buttons">
            <div id="colorselect">
                Pick a Color
            </div>
            <div class="colorbuttons">
                <button class="btn" onclick="colorChange('black')">
                    Black
                </button>
                <button class="btn" onclick="colorChange('shuffle')">
                    Shuffle
                </button>
                <button class="btn" onclick="colorChange('white')">
                    Eraser
                </button>
            </div>
        </div>
        <div class="size-measure">
            <div id="choosegridsize">
                Choose Grid Size
            </div>
            <div class="widthandheight">
                <div id="measurments">
                    <!--changeSize refers to js function to change the grid size-->
                    <!--this.value refers to whatever value is entered into the textbox-->
                    <input type="text" placeholder="Enter a Number (2-100)" size="16"
                        onchange="changeSize(this.value)" />
                    <button class="btn2">Enter</button>
                </div>
            </div>
        </div>
    </div>
    <div id="drawing">
        Drawing Mode: Not Drawing
    </div>
    <div class="gridcontainer">
        <div class="grid"></div>
    </div>
    <div class="resetbutton">
        <button class="btn2" onclick="window.location.reload()">
            Reset
        </button>
    </div>


    <!--js script here-->
    <script src="script.js"></script>
</body>

</html>
