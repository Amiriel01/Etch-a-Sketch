<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="title">
        Etch a Sketch
    </div>
    <div id="colorselect">
        Pick a Color
    </div>
    <div class="colorbuttons">
        <button class="action-button" value="BLACK" id="black">
            Black
        </button>
        <button class="action-button" value="WHITE" id="white">
            White
        </button>
        <button class="action-button" value="SHUFFLE" id="shuffle">
            Shuffle
        </button>
    </div>
    <div id="choosegridsize">
        Choose Grid Size
    </div>
    <div class="widthandheight">
        <div id="measurments">
            Width/Height:
    <!--changeSize refers to js function to change the grid size-->
    <!--this.value refers to whatever value is entered into the textbox-->
            <input type="text" placeholder="Enter a Number (2-100)" size="16" onchange="changeSize(this.value)"/>
            <button>Enter</button>
        </div>
    </div>
    <div class="grid"></div>
    <button class="action-button" value="RESET" id="reset">
        Reset
    </button>


    <!--js script here-->
    <script src="script.js"></script>
</body>

</html>
